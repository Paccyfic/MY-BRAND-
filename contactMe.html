<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactMe.css">
    <title>Contact-Me-Page</title>
    <script src="https://kit.fontawesome.com/5ed7f3275e.js" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="contact-box">
      <h1 class="contact-txt"> CONTACT</h1>
    </div>
    <span class="main-main">
      <main class="container">
       
        <div class="description-box">
            <div class="say-hi-box">
                <h1 class="say-hi-txt">TO SAY Hi...!</h1>
            </div>
            <div class="text-box">
                <p class="text-txt">Get in touch with me. I’m always open to discussing new projects, creative ideas or opportunities to be part of your visions.</p>
            </div>
            <div class="let-me-know-box">
                <p class="let-me-know-txt"> ........let me know what you’re thinking.........</p>
            </div>

        </div>
       <form action="#">
         <div class="forms-box">
           <span class="two-boxes"> 
             <div class="names-box">
               <input type="text" class="names-form"  placeholder="&nbsp; Names">
              </div>
             <div class="email-box">
               <input type="text" class="email-form" placeholder="&nbsp;example@gmail.com">
             </div>
           </span>
            
           <div class="subject-box">
             <input type="text" class="subject-form" placeholder="&nbsp;Subject">
           </div>
           <div class="message-box">
             <input type="text" class="message-form" placeholder="&nbsp;Message">
           </div>
           <div class="button">
             <input type="submit" value="send">
           </div>
         </div>
         
       </form> 
     </main>
     <header class="navbar-container">
        <nav>
         <a href="index.html"  class="nav-icon-container">
             <h1>Home</h1>
             <i class="fa-solid fa-house"></i>
         </article>
         <a href="aboutMe.html"  class="nav-icon-container">
             <h1>ABOUT ME</h1>
             <i class="fa-solid fa-user"></i>
         </article>
         <a href="skills.html"  class="nav-icon-container ">
             <h1 class>Skills</h1>
             <i class="fa-solid fa-terminal"></i>
         </article>
         <a href="portfolio.html"  class="nav-icon-container">
             <h1>Portfolio</h1>
             <i class="fa-solid fa-folder-open"></i>
         </article>
         <a href="blogs.html"  class="nav-icon-container">
             <h1>BLOGS</h1>
             <i class="fa-solid fa-comments"></i>
         </article>
         <a href="contactMe.html"  class="nav-icon-container nav-active">
             <h1>Contact me</h1>
             <i class="fa-solid fa-envelope"></i>
         </article>
         <a href="sign-up.html"  class="nav-icon-container ">
             <h1>Sign Up</h1>
             <i class="fa-solid fa-user-plus"></i>
         </article>
       </nav>
     </header> 

    </span>
    
    <div class="footer">   
        <div class="icons"> 
            <div class="github-icon"><img src="github.png" alt="github" class="github-img"> </div>
            <div class="slack-icon"><img src="slack.png" alt="slack" class="slack-img"></div>
            <div class="gmail-icon"><img src="gmail.png" alt="gmail" class="gmail-img"></div>
            <div class="insta-icon"><img src="instagram.png" alt="instagram" class="insta-img"></div>
            <div class="linkedin-icon"><img src="linkedin.png" alt="linkedin" class="linkedin-img"></div>
       </div>
       <div class="copyrightBox"><p class="copyright"> Paccy's Portfolio &#169;2024</p></div>
    </div>
