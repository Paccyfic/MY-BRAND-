<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/5ed7f3275e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <div class="description-box">
            <div class="title-box">
                <h1 class="title-txt">Log-in</Log-in></h1>
            </div>
        </div>
        <form action="landingpage.html" id="sign-up-form">  
            <div class="form-box">             
                <div class="input-group ">
                    <span class="fname-txt">&nbsp; User Name:</span><br>
                    <input type="text" id="username" placeholder=" Name" name="Name">
                    <i class="fa-solid fa-circle-check"></i> 
                    <i class="fa-solid fa-circle-exclamation"></i> 
                    <p>Error message</p>
                </div>
                <div class="input-group">
                    <span class="email-txt">&nbsp; Email:</span><br> 
                    <input type="email" id="email" placeholder=" example@gmail.com" name="Email">
                    <i class="fa-solid fa-circle-check"></i> 
                    <i class="fa-solid fa-circle-exclamation"></i> 
                    <p>Error message</p>
                </div>
                <div class="input-group">
                    <span class="password-txt">&nbsp; Password:</span><br>
                    <input type="password" id="password" placeholder="Enter Password" name="password">
                    <i class="fa-solid fa-circle-check"></i> 
                    <i class="fa-solid fa-circle-exclamation"></i> 
                    <p>Error message</p>
                </div>
                
                <div class="button">
                   <input type="submit" value="Login">
                </div>
                <div class="admin-login-box">
                   <a href="sign-up.html" class="admin-login-txt">back</a> 
                </div>
             </div>
         </form>
    </main>
    
</body>
</html>
