<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dashboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/5ed7f3275e.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside class="sidebar">
        <menu class="nav-container">
            <h1 class="sidebar-header">Paccy's</h1>
            <details class="item-container">
                <summary class="item-header"><a href="dashboard.html" class="creating-article-txt">Articles</a></summary>
            </details>
            <details class="item-container">
                <summary class="item-header">Profile</summary>
            </details>
            <details class="item-container">
                <summary class="item-header">Queries</summary>
            </details>
            <details class="item-container">
                <summary class="item-header"><a href="registered-users.html" class="creating-article-txt">Registered Users</a></summary>
            </details>
            <details class="item-container">
                <summary class="item-header" ><a href="creating-blogs.html" class="creating-article-txt">Create Article</a></summary>
            </details>
            <details class="item-container">
                <summary class="item-header">Site Activity</summary>
            </details>
            <details class="item-container">
                <summary class="item-header" ><a href="sign-up.html" class="creating-article-txt">LogOut </a></summary>
            </details>   
    </aside>
    <main class="main">
        <div class="header-box">
            <h1 class="main-header">
            ARTICLES
            </h1>
        </div>
        <menu class="main-menu">
            <div class="manage-posts-box"><H1>Manage Posts</H1></div>
            <table class="table" id="blogTable">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="blogTableBody">
                  <!-- Table rows will be dynamically added here -->
                </tbody>
              </table>
        </menu> 
    </main>
    <script src="dashboard.js"></script>
</body>
</html>
